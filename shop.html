<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nilkamal Furniture - Shop</title>

  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #333;
    }
    .container {
      width: 90%;
      margin: auto;
      max-width: 1200px;
    }

    /* ===== Header ===== */
    header {
      background: #222;
      padding: 20px 0;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover,
    nav a.active {
      color: #f39c12;
    }

    /* ===== Hero Section ===== */
    .shop-hero {
      background: url('shop-banner.jpg') center/cover no-repeat;
      padding: 25px 20px;   /* Reduced padding */
      text-align: center;
      color: white;
      background-attachment: fixed;
    }
    .shop-hero h2 {
      font-size: 32px;
      margin-bottom: 5px;
    }
    .shop-hero p {
      font-size: 16px;
      opacity: 0.9;
    }

    /* ===== Filters ===== */
    .filters {
      margin: 15px auto;   /* Reduced margin */
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .filters label {
      font-weight: 500;
    }
    .filters select,
    .filters input {
      margin-left: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* ===== Product Grid ===== */
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }
    .product {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      padding-bottom: 20px;
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .product:hover img {
      transform: scale(1.05);
    }
    .product h3 {
      margin: 15px 0 5px;
      font-size: 20px;
      color: #222;
    }
    .product p {
      font-size: 18px;
      color: #f39c12;
      margin-bottom: 10px;
    }
    .product button {
      padding: 10px 20px;
      background: #f39c12;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .product button:hover {
      background: #e67e22;
      transform: scale(1.05);
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    /* ===== Footer ===== */
    footer {
      background: #222;
      text-align: center;
      color: #fff;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <div class="container">
      <h1>Nilkamal Furniture</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html" class="active">Shop</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart ðŸ›’</a>
      </nav>
    </div>
  </header>

  <!-- ===== Hero Section ===== -->
  <section class="shop-hero">
    <h2>Shop Our Collection</h2>
    <p>Discover modern furniture crafted with elegance & comfort</p>
  </section>

  <!-- ===== Filter Section ===== -->
  <section class="filters container">
    <label>
      Category:
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="chair">Chair</option>
        <option value="table">Table</option>
        <option value="sofa">Sofa</option>
      </select>
    </label>

    <label>
      Max Price:
      <input type="range" id="priceFilter" min="0" max="500" value="500" />
      <span id="priceValue">â‚¹500</span>
    </label>
  </section>

  <!-- ===== Product Listing ===== -->
  <section class="product-list container">
    <div class="product" data-category="chair" data-price="120">
      <img src="chair4.jpg" alt="Chair" />
      <h3>Comfort Chair</h3>
      <p>â‚¹120</p>
      <button onclick="addToCart('Comfort Chair', 120)">Add to Cart</button>
    </div>

    <div class="product" data-category="table" data-price="240">
      <img src="table.jpg" alt="Table" />
      <h3>Wooden Table</h3>
      <p>â‚¹240</p>
      <button onclick="addToCart('Wooden Table', 240)">Add to Cart</button>
    </div>

    <div class="product" data-category="sofa" data-price="320">
      <img src="mordern.jpg" alt="Sofa" />
      <h3>Modern Sofa</h3>
      <p>â‚¹320</p>
      <button onclick="addToCart('Modern Sofa', 320)">Add to Cart</button>
    </div>

    <div class="product" data-category="chair" data-price="80">
      <img src="pchair.jpg" alt="Chair" />
      <h3>Plastic Chair</h3>
      <p>â‚¹80</p>
      <button onclick="addToCart('Plastic Chair', 80)">Add to Cart</button>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 Nilkamal Furniture. All rights reserved.</p>
  </footer>

</body>
</html>
